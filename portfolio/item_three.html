<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="Description"
      content="Project page of Chris Carr portfolio website: Pictures and Paintings"
    />
    <script
      src="https://kit.fontawesome.com/0ab723267b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../main.css" />
    <title>Chris Carr Portfolio - Pictures and Paintings</title>
  </head>
  <body class="portfolio__page">
    <!-- Header -->
    <header>
      <div class="logo">
        <img src="" alt="" />
      </div>
      <button class="nav-toggle" aria-label="toggle navigation">
        <span class="menu"></span>
      </button>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="../index.html" class="nav__link">Home</a>
          </li>
          <li class="nav__item">
            <a href="../index.html#work" class="nav__link">My Work</a>
          </li>
          <li class="nav__item">
            <a href="../index.html#services" class="nav__link">My Services</a>
          </li>
          <li class="nav__item">
            <a href="../index.html#about" class="nav__link">About Me</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <div class="portfolio__item--section">
          <h1 class="section__title portfolio___item--heading">
            Pictures and Paintings
          </h1>
          <p class="section__subtitle portfolio__item--subtitle">
            personal project
          </p>
          <div class="portfolio__item--body">
            <p>
              A Gatsby e-commerce website that integrates Stripe for payment
              processing.
            </p>
          </div>
          <img
            src="../img/portfolio/pictures_paintings.jpg"
            alt="painting gallery online shop"
            class="portfolio__item--img"
          />
        </div>
        <div class="buttons__container">
          <a
            href="https://github.com/christocarr/gatsby-pictures-and-paintings"
            class="btn"
            target="_blank"
            rel="noopener noreferrer"
            >github</a
          >
          <a
            href="https://pictures-and-paintings.netlify.app/"
            class="btn"
            target="_blank"
            rel="noopener noreferrer"
            >live site</a
          >
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="portfolio__footer">
      <a href="mailto:christocarr@outlook.com" class="footer__link"
        >christocarr@outlook.com</a
      >
      <ul class="social-list">
        <li class="social-list__item">
          <a href="#" class="social-list__link">
            <i class="fab fa-github-square"></i>
          </a>
        </li>
        <li class="social-list__item">
          <a href="#" class="social-list__link">
            <i class="fab fa-twitter-square"></i>
          </a>
        </li>
        <li class="social-list__item">
          <a href="#" class="social-list__link">
            <i class="fab fa-linkedin"></i>
          </a>
        </li>
      </ul>
    </footer>

    <script src="../index.js"></script>
  </body>
</html>
